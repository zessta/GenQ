<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Platform</title>
    <style>
        .course {
            margin-bottom: 20px;
        }
        .lesson-content, .quiz {
            margin-left: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Learning Platform</h1>
    <div id="courses-container"></div>
    <script>
        const courses = [
            {
                title: "Course 1",
                lessons: [
                    {
                        title: "Lesson 1",
                        content: "Content for Lesson 1",
                        quiz: {
                            question: "What is 2 + 2?",
                            options: ["3", "4", "5"],
                            answer: "4"
                        }
                    },
                    {
                        title: "Lesson 2",
                        content: "Content for Lesson 2",
                        quiz: {
                            question: "What is 3 + 3?",
                            options: ["5", "6", "7"],
                            answer: "6"
                        }
                    }
                ]
            },
            {
                title: "Course 2",
                lessons: [
                    {
                        title: "Lesson 1",
                        content: "Content for Lesson 1",
                        quiz: {
                            question: "What is 1 + 1?",
                            options: ["1", "2", "3"],
                            answer: "2"
                        }
                    }
                ]
            }
        ];

        const coursesContainer = document.getElementById('courses-container');

        courses.forEach((course, courseIndex) => {
            const courseElement = document.createElement('div');
            courseElement.className = 'course';

            const courseTitle = document.createElement('h2');
            courseTitle.textContent = course.title;
            courseElement.appendChild(courseTitle);

            course.lessons.forEach((lesson, lessonIndex) => {
                const lessonElement = document.createElement('div');
                lessonElement.className = 'lesson';

                const lessonTitle = document.createElement('h3');
                lessonTitle.textContent = lesson.title;
                lessonTitle.addEventListener('click', () => {
                    const content = lessonElement.querySelector('.lesson-content');
                    content.style.display = content.style.display === 'none' ? 'block' : 'none';
                });
                lessonElement.appendChild(lessonTitle);

                const lessonContent = document.createElement('div');
                lessonContent.className = 'lesson-content';

                const lessonText = document.createElement('p');
                lessonText.textContent = lesson.content;
                lessonContent.appendChild(lessonText);

                const quizElement = document.createElement('div');
                quizElement.className = 'quiz';

                const quizQuestion = document.createElement('p');
                quizQuestion.textContent = lesson.quiz.question;
                quizElement.appendChild(quizQuestion);

                lesson.quiz.options.forEach(option => {
                    const optionElement = document.createElement('button');
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', () => {
                        if (option === lesson.quiz.answer) {
                            alert('Correct!');
                        } else {
                            alert('Incorrect!');
                        }
                    });
                    quizElement.appendChild(optionElement);
                });

                lessonContent.appendChild(quizElement);
                lessonElement.appendChild(lessonContent);
                courseElement.appendChild(lessonElement);
            });

            coursesContainer.appendChild(courseElement);
        });

        document.querySelectorAll('.lesson-content').forEach(content => {
            content.style.display = 'none';
        });

        document.querySelectorAll('.lesson h3').forEach(title => {
            title.addEventListener('click', () => {
                const lessonContent = title.nextElementSibling;
                lessonContent.style.display = lessonContent.style.display === 'none' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
