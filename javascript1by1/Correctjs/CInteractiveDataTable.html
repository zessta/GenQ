<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            cursor: pointer;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="search" placeholder="Search...">
    <table id="dataTable">
        <thead>
            <tr>
                <th data-column="name">Name</th>
                <th data-column="age">Age</th>
                <th data-column="city">City</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
    <div class="pagination">
        <button id="prevPage">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage">Next</button>
    </div>
    <script>
        const dataUrl = 'data.json'; // Assume this JSON file contains the data
        const rowsPerPage = 5;
        let currentPage = 1;
        let data = [];
        let filteredData = [];


        document.addEventListener('DOMContentLoaded', async () => {
            data = await fetchData();
            filteredData = data;
            renderTable();
        });


        document.getElementById('search').addEventListener('keyup', (event) => {
            const searchTerm = event.target.value.toLowerCase();
            filteredData = data.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                item.age.toString().includes(searchTerm) ||
                item.city.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            renderTable();
        });


        document.querySelectorAll('th').forEach(header => {
            header.addEventListener('click', () => {
                const column = header.getAttribute('data-column');
                filteredData.sort((a, b) => a[column] > b[column] ? 1 : -1);
                renderTable();
            });
        });


        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });


        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < Math.ceil(filteredData.length / rowsPerPage)) {
                currentPage++;
                renderTable();
            }
        });


        async function fetchData() {
            try {
                const response = await fetch(dataUrl);
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }


        function renderTable() {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';


            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = filteredData.slice(start, end);


            paginatedData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item.name}</td><td>${item.age}</td><td>${item.city}</td>`;
                tbody.appendChild(row);
            });


            document.getElementById('pageInfo').textContent = `Page ${currentPage}`;
        }
    </script>
</body>
</html>
